<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaveesha Bandara - Video Editor / Motion Grapher</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: #fff;
        color: #000;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .container {
        max-width: 700px;
        padding: 20px;
    }

    .profile-img {
        width: 180px;
        height: 180px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #f68002;
        margin-bottom: 30px;
    }

    h1 {
        font-size: 2.8rem;
        font-weight: 600;
        margin-bottom: 10px;
        color: #000;
    }

    h2 {
        font-weight: 300;
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #f68002;
    }

    p {
        font-weight: 300;
        font-size: 1.1rem;
        margin-bottom: 30px;
        color: #000;
    }

    a.contact-btn {
        display: inline-block;
        padding: 12px 30px;
        border: 2px solid #f68002;
        color: #f68002;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        border-radius: 5px;
    }

    a.contact-btn:hover {
        background: #f68002;
        color: #fff;
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 2rem;
        }
        h2 {
            font-size: 1.2rem;
        }
        p {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>

<div class="container">
    <img src="myphoto.png" alt="Kaveesha Bandara" class="profile-img">
    <h1>I'm Kaveesha Bandara</h1>
    <h2>Video Editor / Motion Grapher</h2>
    <p>
        I create clean, professional short-form videos and motion graphics that grab attention and deliver impact. Passionate about storytelling and helping brands & creators shine online.
    </p>
    <a href="mailto:info@kaveeshamov.site" class="contact-btn">Contact Me</a>
</div>

</body>
</html>
